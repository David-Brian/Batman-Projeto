    <div class="form-container">

        <form action="./contato.html">
    
            <h1 class="text-container">
                Contato
            </h1>
            <label>
                E-mail:*
                <input type="e-mail" name="e-mail" placeholder="exemplo@email.com" required>
            </label>
            <label>
                Nome:*
                <input type="text" name="name" placeholder="Nome e Sobrenome" required>
            </label>
            <label>
                Telefone:
                <input type="text" name="fone" placeholder="(21) 9 9999-9999">
            </label>
            <label>
                Mensagem:*
                <textarea name="message" placeholder="Digite sua mensagem" required></textarea>
            </label>
            <h6>* Campos obrigatórios</h6>
            <button class="button" type="submit">Enviar</button>
        </form>
